<html>

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        :root {
            --primary-color: #dce8f3;
            --primary-hover-color: #c9d9e9;
            --text-primary: #121416;
            --text-secondary: #6a7681;
            --border-color: #dde1e3;
            --background-light: #f1f2f4;
            --background-white: #ffffff;
        }
        body {
            font-family: 'Inter', 'Noto Sans', sans-serif;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            border-radius: 0.5rem;
            transition-property: background-color, color;
            transition-duration: 200ms;
        }
        .nav-link:hover {
            background-color: var(--background-light);
        }
        .nav-link.active {
            background-color: var(--primary-color);
        }
        .nav-link.active p,
        .nav-link.active div {
            color: var(--text-primary);
        }
        .nav-link p {
            font-size: 0.875rem;
            font-weight: 500;
            line-height: normal;
        }
        .tab-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 13px;
            padding-top: 1rem;
            font-size: 1rem;
            font-weight: bold;
            line-height: normal;
            letter-spacing: 0.015em;
            border-bottom-width: 3px;
            transition-property: color, border-color;
            transition-duration: 200ms;
        }
        .tab-link.active {
            border-bottom-color: var(--text-primary);
            color: var(--text-primary);
        }
        .tab-link:not(.active) {
            border-bottom-color: transparent;
            color: var(--text-secondary);
        }
        .tab-link:not(.active):hover {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
        }
        .form-select-custom {
            display: flex;
            width: 100%;
            min-width: 0;
            flex: 1 1 0%;
            resize: none;
            overflow: hidden;
            border-radius: 0.75rem;
            color: var(--text-primary);
            outline: 0;
            border-width: 1px;
            border-color: var(--border-color);
            background-color: var(--background-white);
            height: 3.5rem;
            background-image: var(--select-button-svg);
            padding: 15px;
            font-size: 1rem;
            font-weight: 400;
            line-height: normal;
        }
        .form-select-custom:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        .form-select-custom::placeholder {
            color: var(--text-secondary);
        }
        .form-input-custom {
            display: flex;
            width: 100%;
            min-width: 0;
            flex: 1 1 0%;
            resize: none;
            overflow: hidden;
            border-radius: 0.75rem;
            color: var(--text-primary);
            outline: 0;
            border-width: 1px;
            border-color: var(--border-color);
            background-color: var(--background-white);
            height: 3.5rem;
            padding: 15px;
            font-size: 1rem;
            font-weight: 400;
            line-height: normal;
        }
        .form-input-custom:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        .form-input-custom::placeholder {
            color: var(--text-secondary);
        }
        .button-primary {
            display: flex;
            min-width: 84px;
            max-width: 480px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 0.75rem;
            height: 2.5rem;
            padding-left: 1rem;
            padding-right: 1rem;
            background-color: var(--primary-color);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: bold;
            line-height: normal;
            letter-spacing: 0.015em;
            transition-property: background-color, color;
            transition-duration: 200ms;
        }
        .button-primary:hover {
            background-color: var(--primary-hover-color);
        }
    </style>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[var(--background-white)] group/design-root overflow-x-hidden"
        style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(106,118,129)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1">
                <aside
                    class="w-72 bg-[var(--background-white)] p-6 shadow-lg flex flex-col justify-between min-h-screen sticky top-0">
                    <div>
                        <h1 class="text-[var(--text-primary)] text-xl font-semibold leading-normal mb-8">Okul Yönetimi
                        </h1>
                        <nav class="flex flex-col gap-3">
                            <a class="nav-link" href="#">
                                <div class="text-[var(--text-secondary)]" data-icon="House" data-size="24px"
                                    data-weight="regular">
                                    <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z">
                                        </path>
                                    </svg>
                                </div>
                                <p class="text-[var(--text-secondary)]">Ana Sayfa</p>
                            </a>
                            <a class="nav-link" href="#">
                                <div class="text-[var(--text-secondary)]" data-icon="Users" data-size="24px"
                                    data-weight="regular">
                                    <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z">
                                        </path>
                                    </svg>
                                </div>
                                <p class="text-[var(--text-secondary)]">Öğrenciler</p>
                            </a>
                            <a class="nav-link" href="#">
                                <div class="text-[var(--text-secondary)]" data-icon="BookOpen" data-size="24px"
                                    data-weight="regular">
                                    <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M224,48H160a40,40,0,0,0-32,16A40,40,0,0,0,96,48H32A16,16,0,0,0,16,64V192a16,16,0,0,0,16,16H96a24,24,0,0,1,24,24,8,8,0,0,0,16,0,24,24,0,0,1,24-24h64a16,16,0,0,0,16-16V64A16,16,0,0,0,224,48ZM96,192H32V64H96a24,24,0,0,1,24,24V200A39.81,39.81,0,0,0,96,192Zm128,0H160a39.81,39.81,0,0,0-24,8V88a24,24,0,0,1,24-24h64Z">
                                        </path>
                                    </svg>
                                </div>
                                <p class="text-[var(--text-secondary)]">Dersler</p>
                            </a>
                            <a class="nav-link active" href="#">
                                <div class="text-[var(--text-primary)]" data-icon="GraduationCap" data-size="24px"
                                    data-weight="fill">
                                    <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M176,207.24a119,119,0,0,0,16-7.73V240a8,8,0,0,1-16,0Zm11.76-88.43-56-29.87a8,8,0,0,0-7.52,14.12L171,128l17-9.06Zm64-29.87-120-64a8,8,0,0,0-7.52,0l-120,64a8,8,0,0,0,0,14.12L32,117.87v48.42a15.91,15.91,0,0,0,4.06,10.65C49.16,191.53,78.51,216,128,216a130,130,0,0,0,48-8.76V130.67L171,128l-43,22.93L43.83,106l0,0L25,96,128,41.07,231,96l-18.78,10-.06,0L188,118.94a8,8,0,0,1,4,6.93v73.64a115.63,115.63,0,0,0,27.94-22.57A15.91,15.91,0,0,0,224,166.29V117.87l27.76-14.81a8,8,0,0,0,0-14.12Z">
                                        </path>
                                    </svg>
                                </div>
                                <p class="text-[var(--text-primary)]">Notlar</p>
                            </a>
                            <a class="nav-link" href="#">
                                <div class="text-[var(--text-secondary)]" data-icon="PresentationChart" data-size="24px"
                                    data-weight="regular">
                                    <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M216,40H136V24a8,8,0,0,0-16,0V40H40A16,16,0,0,0,24,56V176a16,16,0,0,0,16,16H79.36L57.75,219a8,8,0,0,0,12.5,10l29.59-37h56.32l29.59,37a8,8,0,1,0,12.5-10l-21.61-27H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,136H40V56H216V176ZM104,120v24a8,8,0,0,1-16,0V120a8,8,0,0,1,16,0Zm32-16v40a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm32-16v56a8,8,0,0,1-16,0V88a8,8,0,0,1,16,0Z">
                                        </path>
                                    </svg>
                                </div>
                                <p class="text-[var(--text-secondary)]">Raporlar</p>
                            </a>
                        </nav>
                    </div>
                </aside>
                <main class="flex-1 p-8 bg-[var(--background-light)]">
                    <header class="mb-8">
                        <h1 class="text-[var(--text-primary)] tracking-tight text-3xl font-bold leading-tight">Not
                            Yönetimi</h1>
                    </header>
                    <div class="mb-8">
                        <div class="flex border-b border-[var(--border-color)] gap-8">
                            <a class="tab-link active" href="#">Not Girişi</a>
                            <a class="tab-link" href="#">Notları Görüntüle</a>
                            <a class="tab-link" href="#">Transkript Oluştur</a>
                        </div>
                    </div>
                    <section class="space-y-8 max-w-2xl">
                        <div>
                            <h3
                                class="text-[var(--text-primary)] text-xl font-semibold leading-tight tracking-[-0.01em] mb-4">
                                Ders Seçimi</h3>
                            <div class="max-w-md">
                                <label class="sr-only" for="ders-secimi">Ders Seçin</label>
                                <select class="form-select-custom" id="ders-secimi">
                                    <option selected="">Ders Seçin</option>
                                    <option value="matematik">Matematik</option>
                                    <option value="turkce">Türkçe</option>
                                    <option value="fen">Fen Bilimleri</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <h3
                                class="text-[var(--text-primary)] text-xl font-semibold leading-tight tracking-[-0.01em] mb-4">
                                Öğrenci Seçimi</h3>
                            <div class="max-w-md">
                                <label class="sr-only" for="ogrenci-secimi">Öğrenci Seçin</label>
                                <select class="form-select-custom" id="ogrenci-secimi">
                                    <option selected="">Öğrenci Seçin</option>
                                    <option value="101">Ahmet Yılmaz - 101</option>
                                    <option value="102">Ayşe Kaya - 102</option>
                                    <option value="103">Mehmet Demir - 103</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <h3
                                class="text-[var(--text-primary)] text-xl font-semibold leading-tight tracking-[-0.01em] mb-4">
                                Not Girişi</h3>
                            <div class="max-w-md">
                                <label class="sr-only" for="not-girisi">Not</label>
                                <input class="form-input-custom" id="not-girisi" max="100" min="0"
                                    placeholder="Not (0-100)" type="number" />
                            </div>
                        </div>
                        <div class="flex justify-end pt-4">
                            <button class="button-primary">
                                <span class="truncate">Kaydet</span>
                            </button>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

</body>

</html>
