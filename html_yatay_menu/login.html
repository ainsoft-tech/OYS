<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <title>Okul Yönetim Sistemi</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #0b80ee;
            --secondary-color: #f0f2f5;
            --text-primary: #111518;
            --text-secondary: #60768a;
        }
        body {
            font-family: Inter, "Noto Sans", sans-serif;
        }
    </style>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[var(--secondary-color)] px-6 sm:px-10 py-4 shadow-sm">
                <div class="flex items-center gap-3 sm:gap-4 text-[var(--text-primary)]">
                    <div class="size-6 text-[var(--primary-color)]">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"
                                fill="currentColor" fill-rule="evenodd"></path>
                            <path clip-rule="evenodd"
                                d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"
                                fill="currentColor" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h2 class="text-[var(--text-primary)] text-xl font-semibold leading-tight tracking-tight">Okul
                        Yönetim Sistemi</h2>
                </div>
            </header>
            <main class="flex flex-1 items-center justify-center py-8 px-4 sm:px-6 lg:px-8 bg-slate-50">
                <div class="w-full max-w-md space-y-8 bg-white p-8 sm:p-10 rounded-xl shadow-xl">
                    <div>
                        <h2 class="text-center text-3xl font-extrabold text-[var(--text-primary)]">Giriş Yap</h2>
                        <p class="mt-2 text-center text-sm text-[var(--text-secondary)]">
                            Hesabınıza erişmek için bilgilerinizi girin.
                        </p>
                    </div>
                    <form action="#" class="mt-8 space-y-6" method="POST">
                        <input name="remember" type="hidden" value="true" />
                        <div class="rounded-md shadow-sm -space-y-px">
                            <div>
                                <label class="sr-only" for="email-address">E-posta</label>
                                <input autocomplete="email"
                                    class="form-input relative block w-full appearance-none rounded-t-md border border-gray-300 px-3 py-3 text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm"
                                    id="email-address" name="email" placeholder="E-posta Adresiniz" required=""
                                    type="email" />
                            </div>
                            <p>&nbsp; </p>
                            <div>
                                <label class="sr-only" for="password">Şifre</label>
                                <input autocomplete="current-password"
                                    class="form-input relative block w-full appearance-none rounded-b-md border border-gray-300 px-3 py-3 text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm"
                                    id="password" name="password" placeholder="Şifreniz" required="" type="password" />
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="text-sm">
                                <a class="font-medium text-[var(--primary-color)] hover:text-blue-600" href="#"> Şifreni
                                    mi unuttun? </a>
                            </div>
                        </div>
                        <div>
                            <button
                                class="group relative flex w-full justify-center rounded-md border border-transparent bg-[var(--primary-color)] py-3 px-4 text-sm font-semibold text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 transition-colors duration-150"
                                type="submit">
                                Giriş Yap
                            </button>
                        </div>
                    </form>
                    <p class="mt-6 text-center text-xs text-[var(--text-secondary)]">
                        Şifre Bilgilerini
                        <a class="font-medium text-[var(--primary-color)] hover:text-blue-600" href="#"> Değiştir </a>
                    </p>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
