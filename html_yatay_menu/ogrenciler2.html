    <style type="text/tailwindcss">
        :root {
            --primary-color: #0b80ee;
            --background-color: #f7fafc;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --card-background: #ffffff;
            }
        body {
            font-family: 'Inter', 'Noto Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
        .header {
            background-color: var(--card-background);
            border-bottom: 1px solid var(--border-color);
        }
        .nav-link {
            color: var(--text-secondary);
            transition: all 0.2s ease-in-out;
        }
        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        .nav-link.active svg {
            color: var(--primary-color);
        }
        .nav-link svg {
            color: var(--text-secondary);
        }
        .content-area {
            background-color: var(--background-color);
        }
        .card {
            background-color: var(--card-background);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
        }
        .form-input {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(11, 128, 238, 0.2);
            outline: none;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0a6ebd;
        }
    </style>
</head>

        <main class="content-area flex-1 p-8 overflow-y-auto">
            <div class="max-w-4xl mx-auto space-y-8">
                <header>
                    <h2 class="text-3xl font-bold text-[var(--text-primary)]">Öğrenci İşlemleri</h2>
                    <p class="text-[var(--text-secondary)] mt-1">
                        Yeni öğrenci ekleyebilir, mevcut öğrenci bilgilerini güncelleyebilir ve öğrenci kayıtlarını
                        görüntüleyebilirsiniz.
                    </p>
                </header>
                <section class="card space-y-6">
                    <h3 class="text-xl font-semibold text-[var(--text-primary)]">Öğrenci Ekle</h3>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-[var(--text-secondary)] mb-1.5"
                                for="student-name">Öğrenci Adı</label>
                            <input class="form-input w-full text-[var(--text-primary)] placeholder:text-gray-400"
                                id="student-name" placeholder="Öğrenci adını girin" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[var(--text-secondary)] mb-1.5"
                                for="student-surname">Öğrenci Soyadı</label>
                            <input class="form-input w-full text-[var(--text-primary)] placeholder:text-gray-400"
                                id="student-surname" placeholder="Öğrenci soyadını girin" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[var(--text-secondary)] mb-1.5"
                                for="student-id">Öğrenci Numarası</label>
                            <input class="form-input w-full text-[var(--text-primary)] placeholder:text-gray-400"
                                id="student-id" placeholder="Öğrenci numarasını girin" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[var(--text-secondary)] mb-1.5"
                                for="student-class">Sınıf</label>
                            <select class="form-input w-full text-[var(--text-primary)]" id="student-class">
                                <option value="">Sınıf seçin</option>
                                <option value="9A">9-A</option>
                                <option value="10B">10-B</option>
                                <option value="11C">11-C</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <button class="btn-primary" type="submit">
                                Öğrenci Ekle
                            </button>
                        </div>
                    </form>
                </section>
                <section class="card space-y-6">
                    <h3 class="text-xl font-semibold text-[var(--text-primary)]">Öğrenci Bilgilerini Güncelle</h3>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-[var(--text-secondary)] mb-1.5"
                                for="update-student-id">Öğrenci Numarası</label>
                            <input class="form-input w-full text-[var(--text-primary)] placeholder:text-gray-400"
                                id="update-student-id" placeholder="Güncellenecek öğrenci numarasını girin"
                                type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[var(--text-secondary)] mb-1.5"
                                for="update-student-name">Yeni Öğrenci Adı</label>
                            <input class="form-input w-full text-[var(--text-primary)] placeholder:text-gray-400"
                                id="update-student-name" placeholder="Yeni öğrenci adını girin" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[var(--text-secondary)] mb-1.5"
                                for="update-student-surname">Yeni Öğrenci Soyadı</label>
                            <input class="form-input w-full text-[var(--text-primary)] placeholder:text-gray-400"
                                id="update-student-surname" placeholder="Yeni öğrenci soyadını girin" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[var(--text-secondary)] mb-1.5"
                                for="update-student-class">Yeni Sınıf</label>
                            <select class="form-input w-full text-[var(--text-primary)]" id="update-student-class">
                                <option value="">Yeni sınıf seçin</option>
                                <option value="9A">9-A</option>
                                <option value="10B">10-B</option>
                                <option value="11C">11-C</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <button class="btn-primary" type="submit">
                                Bilgileri Güncelle
                            </button>
                        </div>
                    </form>
                </section>
                <section class="card space-y-6">
                    <h3 class="text-xl font-semibold text-[var(--text-primary)]">Öğrenci Kayıtlarını Görüntüle</h3>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-[var(--text-secondary)] mb-1.5"
                                for="view-student-id">Öğrenci Numarası</label>
                            <input class="form-input w-full text-[var(--text-primary)] placeholder:text-gray-400"
                                id="view-student-id" placeholder="Görüntülenecek öğrenci numarasını girin"
                                type="text" />
                        </div>
                        <div class="md:col-span-2">
                            <button class="btn-primary" type="submit">
                                Kayıtları Görüntüle
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>
